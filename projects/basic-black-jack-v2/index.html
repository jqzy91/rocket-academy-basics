<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page setup configurations -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Blackjack - Basics - Rocket Academy</title>
    <meta name="title" content="YOURNAME's BlackJack Game!" />
    <meta name="description" content="A fun card game I made myself! ðŸ˜„ðŸ’ªðŸŒˆ" />

    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />

    <!-- CSS -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        height: 100vh;

        font-family: "Open Sans", sans-serif;
        color: white; /* sets the font color */

        background-color: rgb(40, 40, 40);
        background-size: cover; /* Resize the background image to cover the entire container */
      }

      #output-div img {
        display: block;
        max-width: 100%;
        max-height: 200px;
      }
      .header {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 3rem;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url("./images/casino-bg.jpg");
        border-color: rgb(161, 161, 161);
        border-width: 5px;
        border-style: solid;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
        border-radius: 20px;
      }

      input {
        display: block;
        align-items: center;
        font-size: 21px;
        line-height: 33px;
        margin: auto auto auto auto;

        width: 50%;
      }

      button {
        font-size: 16px;
        color: black;

        background-color: gold;
        box-shadow: 1px 1px 3px rgb(70, 51, 4);

        border-radius: 20px;
        border-width: 1px;

        padding: 5px 15px 5px 15px;
        margin: 0px 5px 0px 5px;
      }

      #output-div {
        display: block;
        background-color: lightgrey;
        padding: 20px;
        width: 50%;
      }

      #output-p {
        text-align: center;
      }

      .logo-img {
        height: 49px;
        position: relative;
        top: 18px;
      }

      /* increase header font size on wider screens */
      @media screen and (min-width: 600px) {
        .header {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <h1 class="header">
      <img
        class="logo-img"
        src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png"
      />
      Rocket Academy
      <img
        class="logo-img"
        src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png"
      />
    </h1>
    <h1 class="header">Blackjack Casino</h1>
    <div id="container">
      <p>Login:</p>
      <input id="input-field" />
      <br />
      <input id="input-field" />
      <br />
      <div id="button-container">
        <button id="sign-up-button">Sign up</button>
        <button id="log-in-button">Log in</button>
        <button id="start-button">Start</button>
        <button id="rules-button">Rules</button>
        <button id="deal-button">Deal</button>
        <button id="add-credits-button">Add Credits</button>
      </div>

      <!-- <p>Output:</p> -->
      <!-- <div id="output-div">
        <p id="output-p">Welcome, what is your name?</p>
      </div> -->
    </div>

    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      // disable buttons
      let buttons = document.querySelector("#sign-up-button");
      buttons.style.display = "none";
      // buttons.style.background = "lightgrey";
      // buttons.style.color = "#666";

      var button = document.querySelector("#sign-up-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
